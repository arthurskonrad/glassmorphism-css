<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./styles/main.css">

    <title>Glassmorphism CSS</title>
    <link rel="shortcut icon" type="image/jpg" href="./assets/favicon.jpg"/>
  </head>

  <body>
    <div class="container">
      <section class="flex-center">
        <div class="card card--background flex-center">
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Adipisci laborum odio, sint officia praesentium explicabo earum tempore, quo ipsum nemo similique temporibus repudiandae architecto debitis repellat consequatur? Necessitatibus, voluptatum dolores?</p>
        </div>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

    <script>
      $(function() {
        $( ".card" )
          .draggable({
            scroll: false
          })
          .resizable();
      });
    </script>
  </body>
</html>
